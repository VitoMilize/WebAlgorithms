<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous"
      defer></script>

    <title>Муравьиный алгоритм</title>
</head>
<body>
    <div class="container">
      <div class="menu">
        
        <label for="inputFieldSize">Размер поля:</label>
        <input class="inputField" id="inputFieldSize" type="number" value="1000"/>

        <label for="inputAntCount">Число мурашей:</label>
        <input class="inputField" id="inputAntCount" type="number" value="300"/>
        <button id="regenButton">Сгенерировать</button>
        <button id="startButton">Старт/стоп</button>

        <label for="inputSimulationSpeed">Скорость симуляции:</label>
        <input class="inputField" id="inputSimulationSpeed" type="number" min="1" max="5" value="1"/>
        
        <label for="selectBrush">Кисть: </label>
        <select id="selectBrush">
          <option value="home">дом</option>
          <option value="food">еда</option>
          <option value="obstacle">препятсвие</option>
          <option value="erase">стереть</option>
          <option value="foodMarker">Маркер еды</option>
          <option value="homeMarker">Маркер дома</option>
        </select>
        <label for="inputBrushSize">Размер кисти:</label>
        <input class="inputField" id="inputBrushSize" type="number" value="20"/>
      </div>

      <canvas class="canvas" height="50px" width="1700px"></canvas>
    </div>

    <div>
        <button class="button" id="a star algo">А*</button>
        <button class="button" id="ant algo">Муравьиный алгоритм</button>
        <button class="button" id="genetic algo">Генетический алгоритм</button>
        <button class="button" id="tree algo">Дерево решений</button>
        <button class="button" id="cluster algo">Кластеризация</button>
        <button class="button" id="neural algo">Нейронная сеть</button>
    </div>
      
    <script type="module" src="./Ant.js"></script>
    <script type="module" src="./WebGLFunctions.js"></script>
    <script type="module" src="./logic.js"></script>
</body>
</html>
