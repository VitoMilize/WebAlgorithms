<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous"
      defer></script>

    <title>Ant Algorithm</title>
</head>
<body>
    <div class="container">
      <div class="menu">
        
        <label for="inputFieldSize">Field size:</label>
        <input class="inputField" id="inputFieldSize" type="number" value="300"/>

        <label for="inputAntCount">Ant count:</label>
        <input class="inputField" id="inputAntCount" type="number" value="50"/>
        <button id="regenButton">Regenerate</button>

        <label for="inputDrySpeed">Dry speed:</label>
        <input class="inputField" id="inputDrySpeed" type="number" value="1"/>

        <label for="inputAntSpeed">Ant speed:</label>
        <input class="inputField" id="inputAntSpeed" type="number" value="1"/>

      </div>
      <canvas class="canvas" height="50px" width="1700px"></canvas>
    </div>
    <script type="module" src="./Ant.js"></script>
    <script type="module" src="./WebGLFunctions.js"></script>
    <script type="module" src="./logic.js"></script>
</body>
</html>
