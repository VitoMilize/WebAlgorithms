<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Дерево решений</title>

</head>

<body>
  <label for="csvInput">CSV:</label><br>
  <textarea id="csvInput"></textarea><br>
  <button id="buildTreeBtn">Постороить дерево</button><br>
  <label for="searchInput">Поиск:</label><br>
  <textarea id="csvSearch"></textarea><br>
  <button id="searchBtn">Поиск</button><br>
  <div id="tree"></div>

  <script>
    const colors = ['red', 'blue', 'green', 'yellow', 'orange', 'purple', 'pink', 'brown', 'grey', 'black', 'white', 'cyan', 'magenta', 'lime', 'olive', 'maroon', 'navy', 'teal', 'silver', 'gold', 'coral', 'lavender', 'turquoise', 'violet', 'indigo', 'beige', 'mint'];
    function csvToTree(csv) {
      csv = csv;
      var lines = csv.split("\n");
      var headers = lines[0].split(",").map(function (header) { return header.trim(); });
      var root = { title: headers[0], children: [] };
      for (var i = 1; i < lines.length; i++) {
        var cols = lines[i].split(",");
        var currentNode = root;
        for (var j = 0; j < cols.length; j++) {
          var col = cols[j];
          var existingChild = currentNode.children.find(function (child) {
            return child.title === headers[j] && child.value === col;
          });
          if (existingChild) {
            currentNode = existingChild;
          } else {
            var newChild = { title: headers[j], value: col, children: [] };
            currentNode.children.push(newChild);
            currentNode = newChild;
          }
        }
      }
      return root.children;
    }
    let index = 0;
    function buildTreeSearch(data, parent, searchData) {
      var ul = document.createElement('ul');
      if (parent) {
        parent.appendChild(ul);
      } else {
        document.querySelector('#tree').appendChild(ul);
      }
      data.forEach(function (item) {
        var li = document.createElement('li');
        li.textContent = item.title + ': ' + item.value;
        // если элемент найден, закрасить его ячейки желтым цветом
        console.log(colors.length);
        if (searchData && item.value === searchData[index]) {
          li.style.backgroundColor = colors[index];
          index = index + 1;
        }
        ul.appendChild(li);
        if (item.children && item.children.length) {
          buildTreeSearch(item.children, li, searchData);
        }
      });
    }

    document.querySelector('#searchBtn').addEventListener('click', function () {
      var searchData = document.querySelector('#csvSearch').value.split(",");
      var csv = document.querySelector('#csvInput').value;
      var data = csvToTree(csv);
      document.querySelector('#tree').innerHTML = '';
      index = 0;
      buildTreeSearch(data, null, searchData);
    });




    function buildTree(data, parent) {
      let index = 0;
      var ul = document.createElement('ul');
      if (parent) {
        parent.appendChild(ul);
      } else {
        document.querySelector('#tree').appendChild(ul);
      }
      data.forEach(function (item) {
        var li = document.createElement('li');
        li.textContent = item.title + ': ' + item.value;
        ul.appendChild(li);
        if (item.children && item.children.length) {
          buildTree(item.children, li);
        }
      });
    }

    document.querySelector('#buildTreeBtn').addEventListener('click', function () {
      var csv = document.querySelector('#csvInput').value;
      var data = csvToTree(csv);
      document.querySelector('#tree').innerHTML = '';
      buildTree(data);
    });


  </script>
</body>

</html>
