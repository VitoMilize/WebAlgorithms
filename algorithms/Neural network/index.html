<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <title>Нейронная сеть</title>
</head>

<body class="body">
    <div class="menu">
        <button class="buttonClear">Очистить поле</button>
        <label for="inputBrushSize">Размер кисти:</label>
        <input class="inputField" id="inputBrushSize" type="range" value="4" min="1" max="10"/>
    </div>

    <div class="container">
        <canvas class = "fieldCanvas" width="500" height="500"></canvas>
        
        <canvas id="outputCanvas" width="100" height="100"></canvas>
        <label class="lableAnswer">Ответ: </label>

    </div>

    <div>
        <button class="button" id="a star algo">А*</button>
        <button class="button" id="ant algo">Муравьиный алгоритм</button>
        <button class="button" id="genetic algo">Генетический алгоритм</button>
        <button class="button" id="tree algo">Дерево решений</button>
        <button class="button" id="cluster algo">Кластеризация</button>
        <button class="button" id="neural algo">Нейронная сеть</button>
    </div>


    <script src="./logic.js"></script>
</body>

</html>
